<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>[name] Photo Set</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../0_Photo_Set_Template/template.css">
    
    <script src="https://kit.fontawesome.com/148a096976.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="everything">
    <div class="title">
      <h1>[Name]</h1>
      <p>[Optional line, but I put the date here]</p>
    </div>

  <!-- The following strip is for 5 pictures, but add more "slide" divs if you want more pictures -->
    <div class="strip">
      <div class="slide"> 
        <div class="picture-box">
          <img src="[image path]" alt="[alternative name]">
        </div>
        <div class="caption">
          [words go here]
        </div>
      </div>
      <div class="slide"> 
        <div class="picture-box">
          <img src="[image path]" alt="[alternative name]">
        </div>
        <div class="caption">
          [words go here]
        </div>
      </div>
      <div class="slide"> 
        <div class="picture-box">
          <img src="[image path]" alt="[alternative name]">
        </div>
        <div class="caption">
          [words go here]
        </div>
      </div>
      <div class="slide"> 
        <div class="picture-box">
          <img src="[image path]" alt="[alternative name]">
        </div>
        <div class="caption">
          [words go here]
        </div>
      </div>
      <div class="slide"> 
        <div class="picture-box">
          <img src="[image path]" alt="[alternative name]">
        </div>
        <div class="caption">
          [words go here]
        </div>
      </div>
    </div>

    <div class="interactive-container">
      <div class="slide-indicator">
        <span>1/[Number of pictures in set go here]</span>  
      </div>

      <button class="left-arrow">
        <i class="fa-solid fa-angle-left"></i>
      </button>

      <!-- Add more input type="radio"s and corresponding labels, one pair for each additional picture -->
      <div class="button-viewport">
        <div class="label-strip">
          <div class="moving-label"></div>
          
          <input type="radio" name="radio-buttons" id="radio0" checked>
          <input type="radio" name="radio-buttons" id="radio1">
          <input type="radio" name="radio-buttons" id="radio2">
          <input type="radio" name="radio-buttons" id="radio3">
          <input type="radio" name="radio-buttons" id="radio4">

          <label for="radio0" class="radio-button-label"></label>
          <label for="radio1" class="radio-button-label"></label>
          <label for="radio2" class="radio-button-label"></label>
          <label for="radio3" class="radio-button-label"></label>
          <label for="radio4" class="radio-button-label"></label>
        </div>
      </div>

      <button class="right-arrow">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>

  <script src="../0_Photo_Set_Template/template.js"></script> 

</body>
</html>
