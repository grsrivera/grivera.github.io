<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Gallery name goes here]</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../0_Gallery_Template/template.css">

<!-- This is for 10 pictures. Add addition <img> elements as necessary.
Add "tall", "big", or "wide" classes to photos to your liking. -->
<body>
  <div class="gallery">
    <img src="./Photos/1.JPG"> 
    <img src="./Photos/2.JPG" class="tall"> 
    <img src="./Photos/3.JPG"> 
    <img src="./Photos/4.JPG" class="big"> 
    <img src="./Photos/5.JPG"> 
    <img src="./Photos/6.JPG" class="tall"> 
    <img src="./Photos/7.JPG" class="wide"> 
    <img src="./Photos/8.JPG"> 
    <img src="./Photos/9.JPG"> 
    <img src="./Photos/10.JPG" class="tall"> 
  </div>   
  
  <div class="lightbox">
    <span>X</span>
  
    <button class="left-arrow">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    
    <img>   <!-- Leave this like this. It will get edited by the JS -->

    <button class="right-arrow">
        <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>

  <script src="../0_Gallery_Template/template.js"></script>
</body>
</html>
